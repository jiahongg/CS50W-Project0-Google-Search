<!DOCTYPE html>
<html lang="en">

<head>
    <!--Setting the viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <!--Header start-->
    <div class="header-advanced">
        <div class="header-advanced-logo">
            <a href="images.html"></a><img
                src="https://www.google.com.my/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png  "></a>
        </div>
        <div class="header-links">
            <a href="index.html">Google Search</a>
            <a href="images.html">Google Images Search</a>
        </div>
    </div>
    <!--Header end-->

    <!--Appbar start-->
    <div class="appbar">
        <label>Advanced Search</label>
    </div>
    <div class="separator-line"></div>
    <!--Appbar end-->

    <!--Search container start-->
    <div class="advanced-search-container">
        <form action="https://google.com/search" method="get">
            <label>Find pages with...</label>
            <div class="whitespace"></div>
            <label>To do this in the search box.</label>
            <div class="form-group">
                <label>all these words:</label>
                <input type="text" name="as_q">
                <div class="clarification">
                    Type the important words: <span class="monospace">tri-colour rat terrier</span>
                </div>
            </div>

            <div class="form-group">
                <label>this exact word or phrase:</label>
                <input type="text" name="as_epq">
                <div class="clarification">
                    Put exact words in quotes: <span class="monospace">"rat terrier"</span>
                </div>
            </div>

            <div class="form-group">
                <label>any of these words:</label>
                <input type="text" name="as_oq">
                <div class="clarification">
                    Type between all the words you want: <span class="monospace">miniature OR standard</span>
                </div>
            </div>

            <div class="form-group">
                <label>none of these words:</label>
                <input type="text" name="as_eq">
                <div class="clarification">
                    Put a minus sign just before words that you don't want: <span class="monospace">-rodent, -"Jack
                        Russell"</span>
                </div>
            </div>

            <div class="form-group">
                <label></label>
                <div class="right-align">
                    <input type="submit" class="blue-button" value="Advanced Search">
                </div>
            </div>
        </form>
    </div>
    <!--Search container end-->
</body>

</html>
